    <div>
    <!--<label>Employee's ID: </label>

    <br>
    -->
    </div>
    <div>
    <label>First Name: </label>
    <input id= "name"type="text" placeholder="Enter The Employee's Name." formControlName="name">

    <div>
    <label>Last Name:</label>
    <input id="surname" type="text" placeholder="Enter The Employee's Surname." formControlName="surname">
