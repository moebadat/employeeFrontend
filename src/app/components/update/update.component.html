<h1>Update Employee</h1>

<div class="container">
<form (ngSubmit)="update()" >
    <div >
    <label>Employee's ID: </label>
    <input type="text" id="empNo" [(ngModel)]="this.id" name="Employee ID">      
    <br>
    </div>
    <div>
    <label>Name: </label>
    <input id= "name"type="text" id="name" [(ngModel)]="this.namePlaceholder" name="Name">
    <br>
    </div>
    <div>
    <label>Surname:</label>
    <input id="surname" type="text" [(ngModel)]="this.surnamePlaceholder" name="Surname">
    <br>
    </div>
    <div>
    <label>Email Address: </label>
    <input type="text" [(ngModel)]="this.emailPlaceholder" name="Email">
    <br>
    </div>
    
    <div>
        <label>Contact Number:</label>
        <input type="text" [(ngModel)]="this.contactNoPlaceholder" name="contactNo">
    <br>
    </div>
    <div>
        <label>Department:</label>
        <input type="text"[(ngModel)]="this.departmentPlaceholder" name="department">
        <br>
    </div>
   

    <button type="submit">Update</button> 

</form>
</div>
