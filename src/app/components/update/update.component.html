<h1>Update Employee</h1>

<div class="container">

 <!-- A form that calls the updat() methos that edits the details of an employee when it is submitted -->
  <form [formGroup]="updateForm"  (ngSubmit)="update()" ngSubmit = True> 
<!-- the forms' labels and inputs that are initially populated using values of fields obtained from  the getData method
 which gets am employee record via id, which is obtained using local storage -->
          <div>
            <label>Name: </label>
            <input
              class="form-control"
              id="name"
              type="text"
              value="{{this.name}}"
             formControlName="name" 
            />
            
              <br/>
              <span  *ngIf="name && name.invalid &&name.touched">*The name needs to be included</span>
            </div>
            <div>

              <label>Surname:</label>
              <input
                class="form-control"
                id="surname"
                type="text"
                value="{{this.surname}}"
                formControlName="surname" 
            
              />
              <br/>
              <span *ngIf="surname && surname.invalid &&surname.touched">*The Surname needs to be included</span>

            <div>
              <label>Email Address: </label>
              <input
                class="form-control"
                id="email"
                type="text"
                value="{{this.email}}"
                name="Email"
              />
              <br />
              <span *ngIf="email && email.invalid &&email.touched">*The email is not valid</span>

     

                <label>Coontact No:</label>
                <input
                  class="form-control"
                  id="contactNo"
                  type="text"
                  value="{{this.contactNo}}"
                  name="contactNo"
                />
                <br />
                <span *ngIf="contactNo && contactNo.invalid &&contactNo.touched">*Enter the correct contact number </span>


             
            <div>
              <label>Department:</label>
              <input
                class="form-control"
                id="department"
                type="text"
                value="{{this.department}}"
                name="department"
              />
              <br />
              <span *ngIf="department && department.invalid &&department.touched">*Please enter a department</span><br>

            </div>
           <!-- from submit button and a cancel button to navigate back to the homepage -->
            <button class="btn1" routerLink="/">Home</button>
            <button class="btn2" type="submit">Update</button>
          </div>
        </div>
  </form>
</div>
